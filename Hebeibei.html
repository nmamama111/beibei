<html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <style>
        /* 设置页面布局 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 300px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>贝贝是猪</h2>
        </div>
        <div class="box">
            <h2>最喜欢贝贝了</h2>
        </div>
        <div class="box">
            <h2>每天开心小贺同学</h2>
        </div>
    </div>
</body>
</html>
